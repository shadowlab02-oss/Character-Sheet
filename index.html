<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D&D Character Manager</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; max-width: 800px; margin: auto; text-align: center; }
    h1 { margin-top: 30px; }
    .char-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      width: 70%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .create-btn { background: #4CAF50; color: white; margin: 10px 0; }
    .delete-btn { background: #e74c3c; color: white; }

    :root {
  --bg-color: #fdfdfd;
  --text-color: #222;
  --accent-color: #007bff;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
}

.theme-light {
  --bg-color: #fdfdfd;
  --text-color: #222;
  --accent-color: #007bff;
}

.theme-dark {
  --bg-color: #1a1a1a;
  --text-color: #808080;
  --accent-color: #00bcd4;
}

.theme-forest {
  --bg-color: #1b3b2f;
  --text-color: #222;
  --accent-color: #4caf50;
}

.theme-arcane {
  --bg-color: #2e004f;
  --text-color: #FF00FF;
  --accent-color: #a020f0;
}

  </style>
</head>
<body>

  <div class="theme-selector">
  <label for="theme">Theme:</label>
  <select id="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="forest">Forest</option>
    <option value="arcane">Arcane</option>
  </select>
</div>


  <h1>D&D 5e Character Manager</h1>
  <button class="btn create-btn" id="newCharacter">âž• Create New Character</button>

  <div id="charList"></div>

  <script>
    function loadCharacterList() {
      const listDiv = document.getElementById('charList');
      listDiv.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('characters') || '{}');

      Object.keys(saved).forEach(name => {
        const card = document.createElement('div');
        card.className = 'char-card';
        card.innerHTML = `
          <strong>${name}</strong>
          <div>
            <button class="btn" onclick="openCharacter('${name}')">Open</button>
            <button class="btn delete-btn" onclick="deleteCharacter('${name}')">Delete</button>
          </div>
        `;
        listDiv.appendChild(card);
      });

      if (Object.keys(saved).length === 0)
        listDiv.innerHTML = '<p>No characters saved yet.</p>';
    }

    function openCharacter(name) {
      localStorage.setItem('currentCharacter', name);
      window.location.href = 'sheet.html';
    }

    function deleteCharacter(name) {
      if (!confirm(`Delete ${name}?`)) return;
      const saved = JSON.parse(localStorage.getItem('characters') || '{}');
      delete saved[name];
      localStorage.setItem('characters', JSON.stringify(saved));
      loadCharacterList();
    }

    document.getElementById('newCharacter').addEventListener('click', () => {
  const name = prompt('Enter character name:');
  if (!name) return;
  const saved = JSON.parse(localStorage.getItem('characters') || '{}');
  if (saved[name]) return alert('That name already exists!');

  // ðŸŸ¢ Create a default character object with basic stats
  saved[name] = {
    name: name,
    charClass: '',
    hitDie: 'd8',
    level: 1,
    hp: 8,
    ac: 10,
    stats: { str: 10, dex: 10, con: 10, int: 10, wis: 10, cha: 10 },
    features: [],
    proficiencies: [],
    homebrew: [],
    spells: {} // this will hold spell lists by level
  };

  localStorage.setItem('characters', JSON.stringify(saved));
  localStorage.setItem('currentCharacter', name);
  window.location.href = 'sheet.html';
});

    loadCharacterList();
  </script>
<script>
  const themeSelector = document.getElementById("theme");
  const savedTheme = localStorage.getItem("mainTheme") || "light";
  document.body.classList.add("theme-" + savedTheme);
  themeSelector.value = savedTheme;

  themeSelector.addEventListener("change", (e) => {
    document.body.className = "";
    document.body.classList.add("theme-" + e.target.value);
    localStorage.setItem("mainTheme", e.target.value);
  });
</script>

</body>
</html>
