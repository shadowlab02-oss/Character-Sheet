<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>D&D Character Manager</title>
  <style>
    :root{
      --bg-color: #fdfdfd;
      --text-color:#222;
      --accent:#007bff;
    }
    body{
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 900px;
      margin: 20px auto;
      padding: 12px;
    }
    h1{ text-align:center; margin-top:6px; }
    .controls{ display:flex; gap:8px; justify-content:center; margin-bottom:12px; align-items:center;}
    .theme-selector{ padding:8px; background:#fff; border:1px solid #ddd; border-radius:6px;}
    .btn{ padding:8px 10px; border-radius:6px; border:none; cursor:pointer;}
    .create-btn{ background:#4CAF50; color:#fff; }
    .card-list{ margin-top:12px; }
    .char-card{
      background:#fff; border:1px solid #ddd; border-radius:8px; padding:10px;
      display:flex; justify-content:space-between; align-items:center; margin:8px 0;
    }
    .btn.small{ padding:6px 8px; margin-left:6px; }
    .delete-btn{ background:#e74c3c; color:#fff; }
    .open-btn{ background:#2196f3; color:#fff; }
    .empty{ text-align:center; color:#666; padding:18px; background:#fff; border:1px dashed #ddd; border-radius:8px; }
  </style>
</head>
<body>
  <h1>D&D 5e — Character Manager</h1>

  <div class="controls">
    <div class="theme-selector">
      Theme:
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="forest">Forest</option>
        <option value="arcane">Arcane</option>
      </select>
    </div>

    <button class="btn create-btn" id="newCharacter">➕ Create New Character</button>
  </div>

  <div id="charList" class="card-list"></div>

  <script>
    // --- character list UI ---
    function loadCharacterList(){
      const listDiv = document.getElementById('charList');
      listDiv.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('characters') || '{}');
      const keys = Object.keys(saved).sort((a,b)=>a.localeCompare(b));
      if(keys.length === 0){
        listDiv.innerHTML = '<div class="empty">No characters saved yet.</div>';
        return;
      }
      keys.forEach(name=>{
        const card = document.createElement('div');
        card.className = 'char-card';
        const left = document.createElement('div');
        left.innerHTML = `<strong>${escapeHtml(name)}</strong><div style="color:#666;font-size:0.9em">${saved[name].charClass||''} ${saved[name].level?(' — Lvl '+saved[name].level):''}</div>`;
        const right = document.createElement('div');
        const openBtn = document.createElement('button');
        openBtn.className='btn open-btn small';
        openBtn.textContent='Open';
        openBtn.addEventListener('click', ()=> openCharacter(name));
        const delBtn = document.createElement('button');
        delBtn.className='btn delete-btn small';
        delBtn.textContent='Delete';
        delBtn.addEventListener('click', ()=> deleteCharacter(name));
        right.appendChild(openBtn);
        right.appendChild(delBtn);
        card.appendChild(left);
        card.appendChild(right);
        listDiv.appendChild(card);
      });
    }

    function openCharacter(name){
      // navigate to sheet with id param
      const url = 'sheet.html?id=' + encodeURIComponent(name);
      window.location.href = url;
    }

    function deleteCharacter(name){
      if(!confirm(`Delete character "${name}"? This cannot be undone.`)) return;
      const saved = JSON.parse(localStorage.getItem('characters') || '{}');
      delete saved[name];
      localStorage.setItem('characters', JSON.stringify(saved));
      loadCharacterList();
    }

    document.getElementById('newCharacter').addEventListener('click', ()=>{
      const name = prompt('Enter character name:');
      if(!name) return;
      const saved = JSON.parse(localStorage.getItem('characters') || '{}');
      if(saved[name]) return alert('A character by that name already exists. Pick a different name.');
      // create default character object (keeps many fields for expansion)
      saved[name] = {
        name,
        charClass:'',
        hitDie:'d8',
        level:1,
        hp:8,
        ac:10,
        profBonus:2,
        stats:{str:10,dex:10,con:10,int:10,wis:10,cha:10},
        features:[],
        proficiencies:[],
        homebrew:[],
        spells:{}, // map level -> array of spell names and slots stored separately
        spellSlots:{}, // level-> {used:0,total:0}
        savingProfs:{}, // name -> 'none'|'prof'|'expert'
        skillProfs:{},  // similar
        theme:'default'
      };
      localStorage.setItem('characters', JSON.stringify(saved));
      // open sheet
      localStorage.setItem('lastCreated', name);
      openCharacter(name);
    });

    // --- theme on manager page ---
    const themeSelector = document.getElementById('theme');
    const savedTheme = localStorage.getItem('mainTheme') || 'light';
    document.body.classList.add('theme-'+savedTheme);
    themeSelector.value = savedTheme;
    themeSelector.addEventListener('change', (e)=>{
      document.body.className = '';
      document.body.classList.add('theme-'+e.target.value);
      localStorage.setItem('mainTheme', e.target.value);
    });

    // util: escape
    function escapeHtml(s){ return (s+'').replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c]); }

    loadCharacterList();
  </script>
</body>
</html>
